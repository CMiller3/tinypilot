<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>TinyPilot</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
  </head>
  <body>
    <div id="app" tabindex="0">
      {% include 'components/navbar.html' %}
      <div class="page-content container">
        {% include 'components/error-panel.html' %} {% include
        'components/shutdown-confirmation-panel.html' %}

        <div id="remote-screen">
          <img id="remote-screen-img" src="/stream?advance_headers=1" />
        </div>

        {% include 'components/keystroke-history.html' %}
      </div>
    </div>

    <div id="paste-overlay" contenteditable="true">
      <p id="paste-entry">
        Press Ctrl+V / Cmd+V to paste or any other key to cancel&nbsp;
      </p>
    </div>

    <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
    <script src="/js/keycodes.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
