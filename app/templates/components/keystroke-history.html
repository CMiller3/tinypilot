<!-- begin keystroke history -->
<div id="keystroke-history" class="container">
  <div id="recent-keys"></div>

  <div>
    <input type="checkbox" id="display-history-checkbox" checked />
    <label for="display-history-checkbox">Show history</label>
  </div>
  <div>
    <div class="manual-modifiers">
      <button modifier="ctrl" class="btn manual-modifier-btn" type="button">
        Ctrl
      </button>
      <button modifier="alt" class="btn manual-modifier-btn" type="button">
        Alt
      </button>
      <button modifier="shift" class="btn manual-modifier-btn" type="button">
        Shift
      </button>
      <button modifier="sysrq" class="btn manual-modifier-btn" type="button">
        SysRq
      </button>
      <button modifier="meta" class="btn manual-modifier-btn" type="button">
        Meta/OS
      </button>
      <button id="paste-btn" class="btn paste-btn" type="button">
        Paste
      </button>

      <div class="tooltip tooltip-top">
        <img class="question-icon" src="/img/question-icon.svg" />
        <div class="tooltip-text">
          <p>
            Your OS and browser capture certain key combinations before they
            reach TinyPilot (e.g., Ctrl + Alt + Del).
          </p>
          <p>
            Press these buttons to send the corresponding modifier keys on your
            next keystroke. Use the Paste button to send blocks of text from
            your clipboard.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end keystroke history -->
