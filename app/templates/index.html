<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>KVM Pi</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap"
      rel="stylesheet"
    />
    <meta name="csrf-token" content="{{ csrf_token() }}" />
  </head>
  <body>
    <div class="navbar">
      <p class="brand">KVM Pi</p>
      <div class="nav-items">
        <div class="nav-item keyboard-status">
          <p>Keyboard</p>
          <div id="status-connected" class="status-indicator">
            <span class="status-dot"></span>
          </div>
          <a id="status-disconnected" class="status-indicator">
            <span class="status-dot"></span>
          </a>
        </div>
        <div class="nav-item nav-icon source-link">
          <a href="https://github.com/mtlynch/kvmpi">
            <img src="/img/GitHub-Mark-Light-120px-plus.png" />
          </a>
        </div>
        <div class="nav-item nav-icon power">
          <a id="power-btn" href="#">
            <img src="/img/power-icon.png" />
          </a>
        </div>
      </div>
    </div>
    <div class="page-content container">
      <div id="error-panel">
        <h3 id="error-type">Error Type</h3>
        <p id="error-message">Error message</p>
        <button id="hide-error-btn" class="btn" type="button">
          Close
        </button>
      </div>
      <div id="shutdown-confirmation-panel">
        <h3>Shut Down KVM Pi Device?</h3>
        <p>
          Note that this will shut down <strong>KVM Pi</strong>, not the machine
          to which it is attached.
        </p>
        <button id="confirm-shutdown" class="btn-danger btn" type="button">
          Shut Down
        </button>
        <button id="cancel-shutdown" class="btn" type="button">
          Cancel
        </button>
      </div>
      <div id="remote-screen">
        <img src="/stream?advance_headers=1" />
      </div>
      <div id="keystroke-history" class="container">
        <h2>Keystroke history</h2>
        <div id="recent-keys"></div>
        <div class="keystoke-controls">
          <button modifier="ctrl" class="btn manual-modifier-btn" type="button">
            Ctrl
          </button>
          <button modifier="alt" class="btn manual-modifier-btn" type="button">
            Alt
          </button>
          <button
            modifier="shift"
            class="btn manual-modifier-btn"
            type="button"
          >
            Shift
          </button>
          <button modifier="meta" class="btn manual-modifier-btn" type="button">
            Meta/OS
          </button>
          <input type="checkbox" id="display-history-checkbox" checked />
          <label for="display-history-checkbox">Show history</label>
        </div>
      </div>
    </div>

    <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
