
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <title>KVM Pi</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="container">
        <h1>KVM Pi</h1>
        <div id="remote-screen">
          <iframe src="/stream"></iframe>
        </div>
        <div>
          <p class="status">Keyboard Status: <span id="status-connected">Connected</span><span id="status-disconnected">Disconnected</span></p>
          <p id="disconnect-reason"></p>
        </div>
        <div class="container keystroke-history">
          <h2>Keystroke history</h2>
          <div id="recent-keys"></div>
          <form class="history-form">
            <input type="checkbox" id="display-history-checkbox" checked>
            <label for="display-history-checkbox">Show history</label>
          </form>
        </div>
        <p>
          KVM Pi is released under the <a href="https://opensource.org/licenses/MIT">MIT License</a>.
          <a href="https://github.com/mtlynch/kvmpi">Source code</a> is available.</p>
      </div>

      <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
      <script src="/js/app.js"></script>
    </body>
</html>
