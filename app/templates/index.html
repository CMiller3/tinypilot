
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
        <title>KVM Pi</title>
        <link rel="stylesheet" type="text/css" href="/css/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Lora&family=Nunito&display=swap" rel="stylesheet">
    </head>
    <body>
      <div class="navbar">
        <p class="brand">KVM Pi</p>
        <div class="nav-items">
          <div class="nav-item status">
            <p>Keyboard</p>
            <div id="status-connected" class="status-indicator">
              <span class="status-dot"></span>
            </div>
            <a id="status-disconnected" class="status-indicator" href="#disconnect-reason">
              <span class="status-dot"></span>
            </a>
          </div>
          <p class="nav-item source-link"><a href="https://github.com/mtlynch/kvmpi"><img src="/img/GitHub-Mark-Light-120px-plus.png"></a></p>
        </div>
      </div>
      <div class="container">
        <div id="remote-screen">
          <img src="http://kvmpi:8001/stream?advance_headers=1">
        </div>
        <div class="container keystroke-history">
          <h2>Keystroke history</h2>
          <div id="recent-keys"></div>
          <form class="history-form">
            <input type="checkbox" id="display-history-checkbox" checked>
            <label for="display-history-checkbox">Show history</label>
          </form>
        </div>
        <p id="disconnect-reason"></p>
      </div>

      <script src="/third-party/socket.io/2.3.0/socket.io.js"></script>
      <script src="/js/app.js"></script>
    </body>
</html>
